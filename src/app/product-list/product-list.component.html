<div class="container">
  <div class="container text-center" style="margin: 30px;">
    <h3>Sistema de Inventarios</h3>
  </div>

  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Precio</th>
        <th scope="col">Existencias</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">{{product.product_id}}</th>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td>{{product.quantity}}</td>
        <td class="text-center">
          <div>
            <button (click)="editProduct(product.product_id)" class="btn btn-warning btn-sm me-3">Editar</button>
            <button (click)="deleteProduct(product.product_id)" class="btn btn-danger btn-sm">Eliminar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
